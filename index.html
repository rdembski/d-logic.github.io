<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #user-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here">
    <button id="send-button">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage(message) {
            const response = await fetch('https://api-inference.huggingface.co/chat/assistant/662961816a8a9e052973f42d', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputs: { text: message } })
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(`Error: ${errorMessage}`);
            }

            const data = await response.json();
            return data.generated_text || 'No response';
        }

        sendButton.addEventListener('click', async () => {
            const message = userInput.value;
            chatBox.innerHTML += `<div>User: ${message}</div>`;
            userInput.value = '';

            try {
                const reply = await sendMessage(message);
                chatBox.innerHTML += `<div>Assistant: ${reply}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div>Assistant: Error occurred - ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
