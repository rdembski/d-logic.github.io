<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: black; /* Ustawienie tła na czarne */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 400vh; /* Ustawienie wysokości kontenera */
        }
        iframe {
            width: 100%;
            height: 100%; /* Ustawienie wysokości iframe na 100% wysokości kontenera */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            id="myIframe"
            src="https://rafaldembski-d-logic-beta.hf.space"
            frameborder="0"
            style="background-color: black; color: white;"
        ></iframe>
    </div>
    <script>
        document.getElementById('myIframe').onload = function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            const style = document.createElement('style');
            style.textContent = `
                body {
                    background-color: black !important;
                    color: white !important;
                }
                h1, h2, h3, h4, h5, h6, p, div, span, a, li, ul, ol {
                    color: white !important;
                }
            `;
            iframeDocument.head.appendChild(style);
        };
    </script>
</body>
</html>
