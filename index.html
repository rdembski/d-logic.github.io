<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            box-sizing: border-box;
            flex-direction: column; /* dodanie tej linii */
        }
        gradio-app {
            width: 100%;
            height: auto;
            min-height: 100%;
            box-sizing: border-box;
            overflow: auto;
        }
        .spacer {
            height: 500px; /* dodanie dodatkowej przestrzeni */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.37.2/gradio.js"></script>
        <gradio-app src="https://rafaldembski-d-logic.hf.space"></gradio-app>
        <div class="spacer"></div> <!-- dodanie tej linii -->
    </div>
</body>
</html>
