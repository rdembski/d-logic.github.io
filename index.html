<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        gradio-app {
            width: 100%;
            height: 100%;
            overflow: auto; /* Dodane aby wewnętrzna treść była przewijalna */
            display: flex;
            flex-direction: column;
            box-sizing: border-box; /* Upewnia się, że padding i border są wliczone w wysokość i szerokość */
        }
    </style>
</head>
<body>
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.37.2/gradio.js"></script>
    <gradio-app src="https://rafaldembski-d-logic.hf.space"></gradio-app>
</body>
</html>
