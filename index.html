<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 400vh; /* Wysokość strony */
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: black; /* Ustawienie tła na czarne */
            color: white; /* Ustawienie domyślnego koloru tekstu na biały */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Wymuszenie białego koloru tekstu w osadzonej zawartości */
        iframe {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            src="https://rafaldembski-d-logic-beta.hf.space"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
