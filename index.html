<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot D-LOGIC</title>
    <script src="https://cdn.gradio.app/latest/gradio.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 700px; /* Zwiększ wysokość, aby lepiej wyświetlać treść */
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0075a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mój Asystent</h1>
        <iframe src="https://hf.co/chat/assistant/662961816a8a9e052973f42d"></iframe>
        <button onclick="startChat()">Rozpocznij czat</button>
    </div>

    <script>
        function startChat() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src; // Odśwież iFrame, aby rozpocząć nową sesję czatu
        }
    </script>
</body>
</html>
