<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesjonalna Strona z Asystentem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        header .logo {
            font-size: 24px;
            font-weight: 700;
        }
        main {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        main h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        main p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
        }
        footer {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
            }
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
            header nav ul li {
                margin: 10px 0;
            }
            main h1 {
                font-size: 36px;
            }
            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Moja Firma</div>
            <ul>
                <li><a href="#">Strona Główna</a></li>
                <li><a href="#">Usługi</a></li>
                <li><a href="#">O Nas</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Witamy na naszej stronie</h1>
        <p>Nasza strona zawiera profesjonalnego asystenta, który jest gotów pomóc Ci w każdej chwili. Skorzystaj z naszego asystenta chatowego, osadzonego poniżej.</p>
        <iframe src="https://hf.co/chat/assistant/662961816a8a9e052973f42d"></iframe>
    </main>
    <footer>
        <p>&copy; 2024 Twoja Firma. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
