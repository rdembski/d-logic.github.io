<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: black; /* Ustawienie tła na czarne */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 400vh; /* Ustawienie wysokości kontenera */
        }
        iframe {
            width: 100%;
            height: 100%; /* Ustawienie wysokości iframe na 100% wysokości kontenera */
            border: none;
        }
        /* Styl na wymuszenie białego tekstu wewnątrz iframe */
        @media (prefers-color-scheme: light) {
            .container {
                color: black;
                background-color: white;
            }
        }
        @media (prefers-color-scheme: dark) {
            .container {
                color: white;
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            src="https://rafaldembski-d-logic-beta.hf.space"
            frameborder="0"
            style="background-color: black; color: white;"
        ></iframe>
    </div>
</body>
</html>
