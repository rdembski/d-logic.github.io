<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: black; /* Ustawienie tła na czarne */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 400vh; /* Zwiększenie wysokości iframe */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            id="embeddedFrame"
            src="https://rafaldembski-d-logic-beta.hf.space"
            frameborder="0"
        ></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById('embeddedFrame');
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                const style = document.createElement('style');
                style.innerHTML = `
                    body, html {
                        color: white !important;
                    }
                    h1, h2, h3, h4, h5, h6, p, li, span, div {
                        color: white !important;
                    }
                `;
                iframeDocument.head.appendChild(style);
            };
        });
    </script>
</body>
</html>
