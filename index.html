<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</td>
    <style>
        /* Style for the chat box */
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Styling for user input section */
        #user-input-section {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 5px;
        }
        
        #send-button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Chat box container -->
    <div id="chat-box"></div>
    
    <!-- User input section -->
    <div id="user-input-section">
        <input type="text" id="user-input" placeholder="Write your message here">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to send messages via API
        async function sendMessage(message) {
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/662961816a8a9e052973f42d', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Replace with your actual API key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: message })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                return data.generated_text || 'No response from the assistant.';
            } catch (error) {
                console.error('An error occurred while sending the message:', error);
                return 'An error occurred while communicating with the server.';
            }
        }

        // Event listener for Send button
        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim(); // Remove leading/trailing whitespace
            
            if (message) {
                chatBox.innerHTML += `<p>You: ${message}</p>`;
                userInput.value = '';
                
                const reply = await sendMessage(message);
                chatBox.innerHTML += `<p>Assistant: ${reply}</p>`;
            }
        });
    </script>
</body>
</html>
