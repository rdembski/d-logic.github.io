<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ D-LOGIC ✨</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh; /* zmniejszona wysokość dla lepszej nawigacji */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            id="dlogic-iframe"
            src="https://rafaldembski-d-logic.hf.space"
            frameborder="0"
        ></iframe>
    </div>
    <script>
        function applyStylesToIframe() {
            const iframe = document.getElementById('dlogic-iframe');
            const iframeWindow = iframe.contentWindow;

            if (iframeWindow) {
                iframeWindow.postMessage('apply-styles', '*');
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'styles-applied') {
                console.log('Styles successfully applied in iframe.');
            }
        });

        document.getElementById('dlogic-iframe').onload = function() {
            applyStylesToIframe();
        };

        // W razie potrzeby powtarzaj co pewien czas, aby upewnić się, że style są zastosowane
        setInterval(applyStylesToIframe, 1000);
    </script>
</body>
</html>
