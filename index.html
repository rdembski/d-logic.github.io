<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face Spaces</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 850px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #ccc;
            background-color: white;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="hf-space" src="https://rafaldembski-d-logic-test.hf.space" frameborder="0"></iframe>
    </div>
    <script>
        document.getElementById('hf-space').onload = function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            iframeDocument.body.style.backgroundColor = 'white';
        };
    </script>
</body>
</html>
